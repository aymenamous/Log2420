<!-- Contenu de l'onglet carte des stations : localisation, tableau état de la station de vélos et la carte de la ville -->
<html>
	<head>
		<script></script>
	</head>	
	<body>
		<!--Contient la barre de recherche ainsi que le nom de la station sélectionnée -->
		<div id="recherche">
			<input type="text" class="form-control" id="tags" onclick="activerAutoComplete()"></br>
			<h3>Localisation:</h3>			
			<div id="trait-horizontal"></div>
			<div id="stationChoisie"></div>
		</div>
		<div id="trait-vertical"></div>
		
		<!-- Tableau état de la station de vélos -->
		<div id="etat">
			<h3>&Eacutetat de la station de v&eacutelos</h3>
			<table class="table table-striped">
				<tr>
					<th id="barre" colspan="4"></th>
				</tr>
				<tr>
					<td>ID Station</td><td id="idStation"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
					<td>V&eacutelos disponibles</td><td id="velosDispo"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
				</tr>
				<tr>
					<td>Bloqu&eacutee</td><td id="bloque"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
					<td>Bornes disponibles</td><td id="bornesDispo"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
				</tr>
				<tr>
					<td>Suspendue</td><td id="suspendue"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
					<td>V&eacutelos indisponibles</td><td id="velosIndispo"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
				</tr>
				<tr>
					<td>Hors service</td>><td id="horsService"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
					<td>Bornes indisponibles</td><td id="borneIndispo"><i class="fa fa-minus-circle" aria-hidden="true"></i></td>
				</tr>
			</table>
		</div>
		<!-- Carte de la ville-->
		<div id="map"></div>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjonwWBWoE1W6L8sU7KPl7zkRLSaPNC2o&callback=initMap"></script>
				
				
	</body>
</html>
